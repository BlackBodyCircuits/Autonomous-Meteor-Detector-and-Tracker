<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMDAT Website</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div id="title">AMDAT Website</div>


    <div id="imgs">
        <img id="slideshow" src="./images/img0.jpg" alt="no pic">
    </div>

    <div id="bottomrow">
        <span id="caption"></span>
        <button id="forward"> <img class="btn" src="./images/forward.png" alt="no forward"> </button>
        <button id="backward"><img class="btn" src="./images/back.png" alt="no back"></button>
        <button id="auto"><img id="autoimage" class="btn" src="./images/play.png" alt="no pause/play"></button>
    </div>


    <div id="speedSelect">
        <fieldset>
            <input type="radio" name="speed" id="slow">
            <label for="slow">Slow</label> 
            <input type="radio" name="speed" id="medium">
            <label for="medium">Medium</label>
            <input type="radio" name="speed" id="fast">
            <label for="fast">Fast</label>
        </fieldset>
    </div>


    <div id="transformation">
        <fieldset>
            <input type="radio" name="transform" id="fade">
            <label for="fade">Fade</label>
            <input type="radio" name="transform" id="slide">
            <label for="slide">Slide</label>
            <input type="radio" name="transform" id="ani">
            <label for="ani">Animate</label>
        </fieldset>
    </div>

    <!-- <footer id="foot">

    </footer> -->

</body>
</html>
